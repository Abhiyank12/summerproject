{% extends "admin-base.html" %}
{% block main %}
<div class="card shadow">
<div class="card-body">
<h5 class="p-2"style="border-bottom: 2px solid Violet;">Manage User  </h5>
<div class="container-fluid">
<table class="table table-bordered table-sm">
<thead>
<tr>
<th>S.No</th>
<th>Name</th>
<th>Phone.no</th>
<th>Address</th>
<th>Action</th>
</tr>
</thead>
{% for i in User %}
<tbody>
<tr>
<td>{{forloop.counter}} </td>
<td>{{i.user}}</td>
<td>{{i.phoneno}}</td>
<td>{{i.address}}</td>
    <td>
                        <a href="/duser/{{i.id}}/" class="text-danger"
                           onclick="return confirm('Are You Sure?')">Delete</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
{% endblock %}
