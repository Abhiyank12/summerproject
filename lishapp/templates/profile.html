{% load static %}
<html>
<head>
<title> My Profile </title>
</head>
<body>
{% include 'navigation.html' %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">My Profile</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lname" placeholder="Enter Last Name"  class="form-control"  pattern="[A-Za-z]+" value="{{data.user.last_name}}">
            </div>
            </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="fname" placeholder="Enter First Name" 
                             class="form-control"  pattern="[A-Za-z]+" value="{{data.user.first_name}}">
                        </div>
                    </div>
                
                   <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" readonly placeholder="Enter your email" 
                             required class="form-control"  value="{{data.user.email}}">
                        </div>
                    </div>
                
                    
                    <div class="col-sm-6">
                         <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" required  class="form-control" value="{{data.user.address}}" placeholder="Enter your Addrress">
                        </div>
                    </div>
                     <div class="col-sm-6">
                         <div class="form-group">
                            <label>Phone no.</label>
                            <input type="number" name="phone_no" required class="form-control" value="{{data.user.phone_no}}" placeholder=" enter your Phone number">
                        </div>
                    </div>
                    </div>
                     </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>
</body>
{% if msg %}
<script>
    alert('{{msg}}');
</script>
{% endif %}
