{% extends "admin-base.html" %}
{% block main %}
<div class="card shadow">
<div class="card-body">
<h5 class="p-2"style="border-bottom: 2px solid Violet;">All Category  </h5>
<div class="container-fluid">
<table class="table table-bordered table-sm">
<thead>
<tr>
<th>S.No</th>
<th>Name</th>
<th>Created Date</th>
<th>Action</th>
</tr>
</thead>
{% for i in Category %}
<tbody>
<tr>
<td>{{forloop.counter}} </td>
<td>{{i.name}}</td>
<td>{{i.created}}</td>
    <td>
                        <a href="/ecat/{{i.id}}/" class="text-success">Edit</a>
                        <a href="/dcat/{{i.id}}/" class="text-danger"
                           onclick="return confirm('Are You Sure?')">Delete</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
{% endblock %}
