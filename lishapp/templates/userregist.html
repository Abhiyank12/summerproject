{% load static %}
<html>
<head>
</head>
{% include 'navigation.html' %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">User Registration</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last  Name</label>
                            <input type="text" name="lname" class="form-control" value="" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="fname" class="form-control" value="" placeholder="first name" required>
                        </div>
                    </div>
                </div>
                  <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" value="" placeholder="email" required onkeyup="validateEmail()">
                        </div>
                    </div>
                         <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" value="" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col-sm-6">
                         <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control" value="" placeholder="Addrress" required>
                        </div>
                    </div>
                     <div class="col-sm-6">
                         <div class="form-group">
                            <label>Phone no.</label>
                            <input type="number" name="phone_no" class="form-control" value="" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                    </div>
                    </div>
                     </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

</body>
{% if msg %}
<script>
    alert('{{msg}}');
</script>
{% endif %}
