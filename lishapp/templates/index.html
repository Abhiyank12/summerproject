
{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<style>
    
    .carousel-caption {
        background-color: rgba(0,0,0,0.5);
    }
</style>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    {% for i in data %}
        <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
          <img class="d-block w-100" src="{{i.image.url}}" alt="{{i.title}}" height="500px">
          <div class="carousel-caption d-none d-md-block">
          
          </div>
        </div>
    {% endfor %}

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


     {% comment %} footer section {% endcomment %}
      <section class="section1 clearfix">
      <div class="textcenter">
        <h1 class="shtext">Contact Us</h1>
        <span class="seperator"></span>
        
      </div>
    </section>
     <section id="contact" class="section2 clearfix" style="text-align:Center">
     <div class="col2 column2 last">
        <div class="sec2innercont">
          <div class="sec2addr">
            <p><span class="collig">Phone :</span> 9868017933</p>
            <p><span class="collig">Email :</span>lish@gmail.com </p>
            <p><span class="collig">Fax :</span> 01-52825</p>
          </div>
        </div>
        
     </section>
     
  <div class="lastSection">
       <p class="info" style="text-align:Center" >Copyright @Lish</p>
  </div>


{% endblock %}
